<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment-4</title>
</head>
<body>
    <form action="./response.html" name="" target="_blank" method="get">
        <fieldset align="center">
            <h1>Hotel Room Booking Form</h1>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label for="tel">Phone</label>
            <input type="tel" id="tel" name="tel" required>
            <br><br>
            <label for="date">Check-in Date</label>
            <input type="date" id="date" name="date" required>
            <br><br>
            <label for="date">Check-out Date</label>
            <input type="date" id="date" name="date" required>
            <br><br>
            <label for="select">Room Type:</label>
            <select name="select" id="select">
                <option value="Single Room">Single Room</option>
                <option value="Double Room">Double Room</option>
                <option value="King Size">King Size</option>
            </select>
            <br><br>
            <label for="guest">Number of Guests:</label>
            <input type="number" id="guest" name="guest" min="1" max="5" required>
            <br><br>
            <label for="request">Special Request:</label><br>
            <textarea name="text" id="request" rows="5" cols="30"></textarea>
            <br><br>
            <input type="submit" value="Book Now"/>
            <input type="reset" value="Reset Form" />
        </fieldset>
    </form>
</body>
</html>
